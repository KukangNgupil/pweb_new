<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENT-A-CHEF</title>
    <link rel="icon" type="image/x-icon" href="../RAC.png" />
    <!-- Mengakses file CSS (Harap pastikan styles.scss sudah dikonversi menjadi CSS) -->
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- Mengakses file JavaScript -->
    <script src="login.js"></script>
</head>
<body>
    <!-- Tambahkan tombol back -->
    <a href="../index.html" class="back-button">&larr; Back to Home</a>

    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">   
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name</label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name</label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Address</label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>Set A Password</label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>

            <div id="login">   
                <h1>Welcome Back!</h1>

                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>Email Address</label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>Password</label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    
                    <button class="button button-block">Log In</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
</body>
</html>
